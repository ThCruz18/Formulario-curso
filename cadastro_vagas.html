<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas.com</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="verde"></div>
    <div class="azul">
        <div class="laranja">
            <form method="POST" action="send.php" onsubmit="return check_form()">
                <label>Nome: </label><input type="text" maxlength="40" id="nome" name="nome"><BR>
                <label>Telefone: </label><input type="number" maxlength="12" id="telefone" name="telefone" placeholder="11965859654"><BR>
                <label>Data de Nascimento:</label><input type="date" id= "dataNascimento" name="dtNascimento"><BR>
                <label>Gênero: </label><BR>
                    <input type="radio" name="genero" id="rGenero1" value="Masculino"><label> Masculino</label>
                    <input type="radio" name="genero" id= "rGenero2" value="Feminino"><label> Feminino</label>
                    <input type="radio" name="genero" id= "rGenero3" value="Outro"><label> Outro</label><BR>
                <label>Endereço Completo: </label>
                <input type="text" maxlength="200" id="address" name="enderecoCompleto"><BR>
                <label>Escolha a vaga a se candidatar </label>
                <select name="vaga" id="vaga">
                    <option value="0" selected>Faça sua escolha</option>
                    <option value="1420">Programador Front-End</option>
                    <option value="1580">Programador Back-End</option>
                    <option value="2140">Cientista de Dados</option>
                    <option value="3247">Design UX/UI</option>
                </select><BR>
                <input type="submit" value="Enviar" id="form_button">
            </form>
        </div>
        <div class="rosa">
            <div class="marrom"></div>
            <div class="azul_cinza"></div>
            <div class="violeta"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
